<div class="container">
  <mat-nav-list>
    <mat-list-item *ngFor="let client of clients" (click)="getClienInfo(client.general.firstName)">
      <img matListAvatar src="{{client.general.avatar}}" />
      <h3 matLine>{{ client.general.firstName }}</h3>
      <p matLine>{{ client.job.title }}</p>
    </mat-list-item>
  </mat-nav-list>
</div>
